<!-- fdc_submission_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Licensing Interest - FDC</title>
  <link rel="stylesheet" href="fdc_styles.css">
</head>
<body>
  <div class="fdc-container">
    <div include-html="fdc_header.html"></div>

    <main>
      <h1>Submit Licensing Interest</h1>
      <form id="licensingForm" action="/api/submit-fdc-interest" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" required>

        <label for="organization">Organization:</label>
        <input type="text" name="organization" id="organization">

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>

        <label for="tierInterest">Tier of Interest:</label>
        <select name="tierInterest" id="tierInterest">
          <option value="Tier 0">Tier 0</option>
          <option value="Tier 1">Tier 1</option>
          <option value="Tier 2">Tier 2</option>
          <option value="Tier 3">Tier 3</option>
        </select>

        <label for="purpose">Brief Purpose / Area of Interest:</label>
        <textarea name="purpose" id="purpose" rows="4" placeholder="Describe your use case or interest in the FDC platform..." required></textarea>

        <label for="ndaRequest">
          <input type="checkbox" id="ndaRequest" name="ndaRequest">
          I would like to request an NDA before receiving Tier 1+ documents.
        </label>

        <button type="submit">Submit Request</button>
      </form>
    </main>

    <div include-html="fdc_footer.html"></div>
  </div>

  <script src="fdc_include.js"></script>
</body>
</html>
