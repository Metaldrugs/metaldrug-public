<!-- request-tier3.html for FDC Tier 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Tier 3 Access - FDC</title>
  <link rel="stylesheet" href="../public/fdc_styles.css">
</head>
<body>
  <div class="fdc-container">
    <div include-html="../public/fdc_header.html"></div>

    <main>
      <h1>Request Tier 3 Access</h1>
      <p>You are viewing a restricted request form to access the highest confidential tier (Tier 3) of Functional Drug Complex research. Submit justification for review.</p>

      <form action="../../nda_submission_repo/form-handler.php" method="POST" class="access-form">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Institutional Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="institution">Affiliated Institution/Organization:</label>
        <input type="text" id="institution" name="institution" required>

        <label for="justification">Purpose and Need for Tier 3 Access:</label>
        <textarea id="justification" name="justification" rows="6" required></textarea>

        <input type="hidden" name="tier_requested" value="FDC_Tier3">
        <button type="submit">Submit Tier 3 Request</button>
      </form>

      <p class="note">Submitted requests are reviewed under NDA policy. You will receive an encrypted response within 3-5 business days.</p>
    </main>

    <div include-html="../public/fdc_footer.html"></div>
  </div>

  <script src="../public/fdc_include.js"></script>
</body>
</html>
