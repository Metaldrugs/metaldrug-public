<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FDC Licensing Interest Form</title>
  <link rel="stylesheet" href="fdc_styles.css">
</head>
<body>
  <header>
    <h1>Submit Licensing Interest</h1>
    <p>Functional Drug Complex (FDC) Platform</p>
  </header>

  <main>
    <form method="POST" action="/submit-licensing-interest" enctype="application/x-www-form-urlencoded">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="organization">Organization:</label><br>
      <input type="text" id="organization" name="organization" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="interest">Describe Your Interest:</label><br>
      <textarea id="interest" name="interest" rows="6" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Kunfirm Technologies. All rights reserved.
  </footer>
</body>
</html>
