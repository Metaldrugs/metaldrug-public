<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request NDA Access - FDC</title>
  <link rel="stylesheet" href="fdc_styles.css">
</head>
<body>
  <header>
    <h1>Request NDA Access</h1>
    <p>Functional Drug Complex (FDC) Platform</p>
  </header>

  <main>
    <form method="POST" action="/submit-nda-request" enctype="application/x-www-form-urlencoded">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="company">Company/Institution:</label><br>
      <input type="text" id="company" name="company" required><br><br>

      <label for="purpose">Purpose of Request:</label><br>
      <textarea id="purpose" name="purpose" rows="5" required></textarea><br><br>

      <button type="submit">Request NDA</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Kunfirm Technologies. All rights reserved.
  </footer>
</body>
</html>
