<!-- index.html - Review Routing Dashboard -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Dashboard - MetalDrug</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen flex flex-col">
  <header class="p-6 text-center border-b border-gray-800">
    <h1 class="text-3xl font-bold text-indigo-400">MetalDrug Review Dashboard</h1>
    <p class="text-gray-400 mt-2">Access submission reviews for MDC and FDC Tier 2 logic.</p>
  </header>

  <main class="flex-grow p-6 max-w-3xl mx-auto flex flex-col space-y-6">
    <a href="review_mdc.html" class="block text-center border-2 border-indigo-500 rounded p-6 hover:bg-indigo-900 transition">
      <h2 class="text-xl font-semibold">Review MDC Submissions</h2>
      <p class="text-sm text-gray-400">Metal Drug Complex (MDC) Tier 2 logic files</p>
    </a>

    <a href="review_fdc.html" class="block text-center border-2 border-blue-500 rounded p-6 hover:bg-blue-900 transition">
      <h2 class="text-xl font-semibold">Review FDC Submissions</h2>
      <p class="text-sm text-gray-400">Functional Drug Complex (FDC) Tier 2 logic files</p>
    </a>
  </main>

  <footer class="text-center p-4 border-t border-gray-800 text-gray-500 text-sm">
    &copy; <span id="year"></span> MetalDrug Review System. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
