<!-- mdc_preview_interface.html -->
<!--
  Summary:
  MDC Preview Interface dynamically displays saved logic sessions from mdc_preview_logic.json.
  This file is purely for display and public viewing of pre-approved Tier 1 simulations.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDC Preview Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">MDC Tier 1: Public Simulation Showcase</h1>
    <p class="text-gray-400 mb-6">Below are live logic previews from MDC Tier 1 simulations approved for public viewing.</p>

    <div id="previewContainer" class="space-y-6"></div>
  </div>

  <script>
    fetch("/metaldrug.com/moleculogic/mdc-tier1/mdc_preview_logic.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("previewContainer");
        if (Array.isArray(data)) {
          data.forEach(entry => {
            const card = document.createElement("div");
            card.className = "bg-gray-800 rounded p-4 shadow";
            card.innerHTML = `
              <h2 class="text-xl font-semibold text-indigo-300">${entry.name}</h2>
              <p class="text-sm text-gray-400 mb-2">${entry.timestamp || "No timestamp"}</p>
              <pre class="bg-gray-900 text-green-400 p-4 rounded overflow-x-auto text-sm">${JSON.stringify(entry.blueprint, null, 2)}</pre>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No preview data available.</p>";
        }
      })
      .catch(err => {
        console.error("Failed to load preview data", err);
        document.getElementById("previewContainer").innerHTML = "<p>Error loading data.</p>";
      });
  </script>
</body>
</html>
