<!-- ligand-simulator.html - Moleculogic MDC Tier 1 Tab: Ligand Simulator -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moleculogic Ligand Simulator - MDC Tier 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Include Header -->
  <div id="header"></div>

  <section class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-4">Ligand Interaction Simulator</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-8">
      Simulate ligand behavior under specified coordination logic, environmental pH, and molecular reactivity conditions.
    </p>

    <!-- Input Panel -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Ligand Name</label>
          <input type="text" id="ligandName" class="w-full mt-1 px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700">
        </div>
        <div>
          <label class="block font-medium">Metal Coordination Type</label>
          <select id="coordType" class="w-full mt-1 px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700">
            <option value="octahedral">Octahedral</option>
            <option value="tetrahedral">Tetrahedral</option>
            <option value="square planar">Square Planar</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">pH Level</label>
          <input type="number" id="phLevel" step="0.1" value="7.4" class="w-full mt-1 px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700">
        </div>
        <div>
          <label class="block font-medium">Reactivity</label>
          <select id="reactivity" class="w-full mt-1 px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <button onclick="simulateLigand()" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Run Simulation</button>
      </div>

      <!-- Output Panel -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Simulation Output</h2>
        <pre id="simOutput" class="bg-gray-100 dark:bg-gray-800 p-4 rounded overflow-x-auto text-sm"></pre>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    function simulateLigand() {
      const name = document.getElementById("ligandName").value;
      const coord = document.getElementById("coordType").value;
      const ph = parseFloat(document.getElementById("phLevel").value);
      const reactivity = document.getElementById("reactivity").value;

      const output = {
        ligand: name,
        coordination: coord,
        pH: ph,
        reactivity: reactivity,
        predictedBindingAffinity: Math.max(0, (10 - Math.abs(ph - 7.4))).toFixed(2),
        logicClass: coord === "octahedral" ? "gate" : coord === "tetrahedral" ? "switch" : "cascade"
      };

      document.getElementById("simOutput").textContent = JSON.stringify(output, null, 2);
    }

    // Inject reusable header and footer
    fetch("/metaldrug.com/includes/header.html").then(res => res.text()).then(data => document.getElementById("header").innerHTML = data);
    fetch("/metaldrug.com/includes/footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
