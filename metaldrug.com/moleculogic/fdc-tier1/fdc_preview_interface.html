<!DOCTYPE html>
<html lang="en" class="dark">
<head>

  <title>FDC Blueprint Preview | Moleculogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="fdc_preview_display.js" defer></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans">
  <header class="p-6 border-b border-gray-300 dark:border-gray-700 text-center">
    <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400">FDC Tier 1 Blueprint Preview</h1>
