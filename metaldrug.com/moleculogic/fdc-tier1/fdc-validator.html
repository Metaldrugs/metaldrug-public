<!-- fdc-validator.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Validator - Moleculogic Tier 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/scripts/fdc-validator.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

  <!-- Header -->
  <div id="header"></div>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">Functional Drug Complex Validator</h1>

    <label for="fdc-blueprint" class="block text-sm font-medium mb-2">Enter FDC Blueprint JSON</label>
    <textarea id="fdc-blueprint" rows="10" class="w-full p-3 border rounded text-gray-800 dark:text-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700"></textarea>

    <button onclick="validateFDC()" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded">
      Run FDC Simulation
    </button>

    <div id="fdc-output" class="mt-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 p-4 rounded hidden">
      <h2 class="text-lg font-semibold text-indigo-700 dark:text-indigo-300 mb-2">Simulation Results</h2>
      <pre id="fdc-results" class="text-sm whitespace-pre-wrap"></pre>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    fetch("/includes/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);
    fetch("/includes/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
