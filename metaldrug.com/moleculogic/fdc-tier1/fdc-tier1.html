<!-- Updated fdc-tier1.html -->
<!--
  Summary:
  FDC Tier 1 Validator is now gated by NDA Token. The logic interface remains hidden
  until the token is verified via backend. Valid tokens are stored in sessionStorage.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Tier 1 Validator - NDA Gated</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/scripts/tier1_validator.js"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div id="header"></div>

  <main class="p-6 max-w-4xl mx-auto">
    <div id="tokenPrompt" class="mb-6 p-6 border border-yellow-500 bg-yellow-100 text-black dark:bg-yellow-800 dark:text-yellow-100 rounded">
      <h2 class="text-xl font-semibold mb-2">üîê NDA Token Required</h2>
      <p class="mb-2">Enter your NDA token to access the FDC Tier 1 secure logic sandbox:</p>
      <input id="ndaTokenInput" type="text" placeholder="Enter NDA Token"
             class="w-full p-2 rounded border border-gray-300 text-black dark:text-white bg-white dark:bg-gray-700" />
      <button onclick="validateNDAToken()"
              class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Validate Token</button>
      <div id="tokenStatus" class="mt-2 text-sm"></div>
    </div>

    <section id="fdcTier1Interface" class="hidden">
      <h1 class="text-3xl font-bold text-indigo-400 mb-4">FDC Tier 1: Secure Logic Sandbox</h1>
      <p class="text-gray-400 mb-6">
        This interface allows you to simulate and validate FDC blueprints. Only valid logic may be submitted for Tier 2 consideration.
      </p>

      <section class="p-6 border border-gray-700 rounded bg-gray-900">
        <h2 class="text-xl font-bold text-indigo-500 mb-2">Blueprint Validator</h2>
        <input type="text" id="blueprintName" placeholder="Session Name"
               class="border p-2 w-full mb-2 bg-white dark:bg-gray-800 text-black dark:text-white" />
        <textarea id="blueprintInput" placeholder="Paste logic JSON here" rows="10"
                  class="border p-2 w-full mb-2 bg-white dark:bg-gray-900 text-white"></textarea>
        <div class="flex flex-wrap gap-3 mb-4">
          <button onclick="validateBlueprintInput('blueprintInput', 'validatorOutput')"
                  class="bg-indigo-600 text-white px-4 py-2 rounded">Validate</button>
          <button onclick="saveBlueprintToLocal('blueprintName', 'blueprintInput')"
                  class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
          <button onclick="loadBlueprintHistory('historyContainer')"
                  class="bg-gray-700 text-white px-4 py-2 rounded">Load History</button>
          <button onclick="exportFDCBlueprintJSON('blueprintInput')"
                  class="bg-yellow-500 text-white px-4 py-2 rounded">Export JSON</button>
          <button onclick="promoteToTier2('blueprintInput')"
                  class="bg-pink-600 text-white px-4 py-2 rounded">Promote to Tier 2</button>
        </div>
        <div id="validatorOutput" class="mt-4"></div>
        <div class="mt-6" id="historyContainer"></div>
      </section>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Inject shared header/footer
    fetch('/metaldrug.com/includes/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('/metaldrug.com/includes/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

    // NDA Token validation flow
    function validateNDAToken() {
      const token = document.getElementById('ndaTokenInput').value.trim();
      if (!token) return;

      fetch('/nda_handler/nda_token_status_check.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
        .then(res => res.json())
        .then(data => {
          const statusEl = document.getElementById('tokenStatus');
          if (data.status === 'valid') {
            sessionStorage.setItem('nda_token', token);
            document.getElementById('tokenPrompt').style.display = 'none';
            document.getElementById('fdcTier1Interface').classList.remove('hidden');
            statusEl.innerHTML = '<span class="text-green-400">Access granted.</span>';
          } else {
            statusEl.innerHTML = '<span class="text-red-400">Invalid token.</span>';
          }
        })
        .catch(() => {
          document.getElementById('tokenStatus').innerText = 'Token verification failed.';
        });
    }

    // Auto-load token
    window.addEventListener('DOMContentLoaded', () => {
      const token = sessionStorage.getItem('nda_token');
      if (token) {
        document.getElementById('ndaTokenInput').value = token;
        validateNDAToken();
      }
    });
  </script>
</body>
</html>
