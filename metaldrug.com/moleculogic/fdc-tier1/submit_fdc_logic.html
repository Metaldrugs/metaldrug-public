<!-- Summary: Frontend form for submitting FDC Tier 1 blueprint logic + overlay to backend PHP handler. -->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit FDC Logic | Moleculogic Tier 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-6">Submit FDC Logic Blueprint</h1>

    <form id="fdcSubmitForm" class="space-y-6" method="POST" action="fdc_submission_handler.php">
      <div>
        <label for="name" class="block font-medium">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 rounded bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700" />
      </div>

      <div>
        <label for="email" class="block font-medium">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 rounded bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700" />
      </div>

      <div>
        <label for="blueprint" class="block font-medium">FDC Blueprint JSON</label>
        <textarea id="blueprint" name="blueprint" required rows="10" class="w-full mt-1 p-2 rounded bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 font-mono text-sm"></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded">
          Submit Blueprint
        </button>
      </div>
    </form>

    <div id="submissionMessage" class="mt-6 text-sm"></div>
  </div>

  <script>
    const form = document.getElementById('fdcSubmitForm');
    const message = document.getElementById('submissionMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });
        const text = await res.text();
        message.innerHTML = `<p class='text-green-500'>${text}</p>`;
        form.reset();
      } catch (err) {
        message.innerHTML = `<p class='text-red-500'>Error submitting: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
