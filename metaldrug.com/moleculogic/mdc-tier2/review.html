<!-- review.html -->
<!-- Summary: Admin dashboard for reviewing MDC Tier 2 submissions -->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDC Tier 2 Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <div id="header"></div>

  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-indigo-400">MDC Tier 2 Review Panel</h1>
    <div id="submissionList" class="space-y-6"></div>
  </main>

  <div id="footer"></div>

  <script>
    // Inject header and footer
    fetch('/metaldrug.com/includes/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);
    fetch('/metaldrug.com/includes/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);

    // Load list of submissions
    fetch('/metaldrug.com/scripts/mdc-submissions/index.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('submissionList');
        data.forEach(submission => {
          const card = document.createElement('div');
          card.className = "p-4 border border-gray-700 rounded bg-gray-900";

          card.innerHTML = `
            <h2 class="text-xl font-semibold text-indigo-300">${submission.name}</h2>
            <p class="text-gray-400 mb-2">Submitted: ${submission.date}</p>
            <p class="text-sm text-gray-500 mb-3">Current Status: <span id="status-${submission.file}" class="text-yellow-400">${submission.status || 'Unreviewed'}</span></p>
            <div class="space-x-4">
              <a href="/metaldrug.com/scripts/mdc-submissions/${submission.file}" target="_blank" class="text-indigo-400 underline">View Submission</a>
              <button onclick="updateStatus('${submission.file}', 'Approved')" class="px-3 py-1 bg-green-600 rounded">Approve</button>
              <button onclick="updateStatus('${submission.file}', 'Rejected')" class="px-3 py-1 bg-red-600 rounded">Reject</button>
            </div>
          `;

          container.appendChild(card);
        });
      });

    function updateStatus(file, status) {
      fetch('/metaldrug.com/scripts/update_submission_status.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ file, status })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById(`status-${file}`).textContent = status;
        alert(msg);
      });
    }
  </script>

</body>
</html>
