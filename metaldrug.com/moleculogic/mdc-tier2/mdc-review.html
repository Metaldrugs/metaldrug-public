<!-- mdc-review.html -->
<!--
  Summary:
  Reviewer dashboard for MDC Tier 2 logic submissions.
  Pulls logic submissions from mdc_tier2_submissions.json and allows review action + notes.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>MDC Tier 2 Review Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white">
  <div id="header"></div>

  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">MDC Tier 2 Submission Review</h1>
    <div id="submissionList" class="space-y-6"></div>
  </main>

  <div id="footer"></div>

  <script>
    fetch('/metaldrug.com/includes/header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
    fetch('/metaldrug.com/includes/footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });

    async function loadSubmissions() {
      const res = await fetch('/metaldrug.com/scripts/mdc_tier2_submissions.json');
      const data = await res.json();
      const container = document.getElementById('submissionList');
      container.innerHTML = '';

      data.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'border border-gray-700 p-4 rounded bg-gray-900';

        div.innerHTML = `
          <h2 class="text-lg font-semibold text-indigo-300">${entry.name || 'Unnamed Submission'}</h2>
          <p class="text-sm text-gray-400">Submitted: ${entry.timestamp}</p>
          <pre class="bg-black text-green-400 p-2 mt-2 text-sm overflow-x-auto">${JSON.stringify(entry.data, null, 2)}</pre>

          <label class="block mt-4">Reviewer Notes:
            <textarea id="notes-${i}" class="w-full p-2 mt-1 bg-gray-800 text-white border border-gray-600 rounded" rows="3"></textarea>
          </label>

          <div class="mt-3 space-x-2">
            <button onclick="submitReview(${i}, 'approved')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Approve</button>
            <button onclick="submitReview(${i}, 'rejected')" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Reject</button>
          </div>

          <div id="status-${i}" class="text-sm mt-2"></div>
        `;

        container.appendChild(div);
      });
    }

    async function submitReview(index, status) {
      const notes = document.getElementById(`notes-${index}`).value;

      const res = await fetch('/metaldrug.com/scripts/mdc_review_decision.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, newStatus: status, notes })
      });

      const result = await res.text();
      document.getElementById(`status-${index}`).innerText = result;
    }

    loadSubmissions();
  </script>
</body>
</html>
