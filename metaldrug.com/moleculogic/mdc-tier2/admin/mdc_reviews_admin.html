<!-- mdc_review_admin.html -->
<!--
  Summary:
  Admin dashboard for reviewing MDC Tier 2 blueprint submissions.
  Provides Approve, Reject, Promote, and Delete actions with real-time UI feedback.
-->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDC Tier 2 Review Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/metaldrug.com/scripts/admin/mdc_review_admin.js"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div id="header"></div>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-indigo-400 mb-4">MDC Tier 2: Review Submissions</h1>
    <div id="reviewContainer" class="space-y-6"></div>
  </main>

  <div id="footer"></div>

  <script>
    fetch('/metaldrug.com/includes/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('/metaldrug.com/includes/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
