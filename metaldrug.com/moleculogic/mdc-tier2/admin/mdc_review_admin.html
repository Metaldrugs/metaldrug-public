<!-- mdc_review_admin.html -->
<!--
  Summary:
  Admin dashboard for MDC Tier 2 review. Loads submissions from server, allows approve/reject actions,
  and forwards decisions to mdc_submit_review.php. Auto-filters by date. Logs actions.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDC Tier 2 Admin Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/scripts/mdc-review-utils.js"></script>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">MDC Tier 2 Review Panel</h1>

    <div class="mb-4">
      <label for="reviewDate" class="block text-sm mb-2 text-gray-400">Filter by Date</label>
      <input type="date" id="reviewDate" onchange="loadMDCSubmissions()"
             class="p-2 bg-gray-800 text-white rounded border border-gray-600" />
    </div>

    <div id="submissionList" class="space-y-4"></div>
  </div>

  <script>
    async function loadMDCSubmissions() {
      const date = document.getElementById('reviewDate').value;
      const container = document.getElementById('submissionList');
      container.innerHTML = '<p class="text-gray-400">Loading...</p>';

      try {
        const res = await fetch(`/data/mdc_tier2_submissions/${date}.json`);
        const data = await res.json();
        container.innerHTML = '';

        data.forEach((entry, idx) => {
          const div = document.createElement('div');
          div.className = 'border border-gray-700 rounded p-4 bg-gray-900';

          div.innerHTML = `
            <h2 class="text-lg font-semibold text-indigo-300">${entry.title}</h2>
            <pre class="text-sm text-gray-300 bg-gray-800 p-2 rounded overflow-x-auto">${JSON.stringify(entry.logic, null, 2)}</pre>
            <textarea id="comment-${idx}" placeholder="Add comment..."
                      class="w-full mt-2 p-2 bg-gray-800 text-white rounded border border-gray-600"></textarea>
            <div class="mt-2 space-x-2">
              <button onclick="submitReview('${entry.id}', 'approve', document.getElementById('comment-${idx}').value)"
                      class="bg-green-600 px-3 py-1 rounded text-white">Approve</button>
              <button onclick="submitReview('${entry.id}', 'reject', document.getElementById('comment-${idx}').value)"
                      class="bg-red-600 px-3 py-1 rounded text-white">Reject</button>
              <button onclick="submitReview('${entry.id}', 'promote', document.getElementById('comment-${idx}').value)"
                      class="bg-blue-600 px-3 py-1 rounded text-white">Promote to Tier 3</button>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = '<p class="text-red-400">Failed to load submissions for selected date.</p>';
      }
    }

    async function submitReview(id, action, comment) {
      const res = await fetch('/moleculogic/mdc-tier2/admin/mdc_submit_review.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, action, comment })
      });

      const text = await res.text();
      alert(text);
    }
  </script>
</body>
</html>
