<!-- approve.html - MDC Tier 2 Admin Review Interface -->
<!-- 
  Summary: 
  Displays submitted MDC Tier 2 blueprints for admin to approve/reject.
  Uses send_approval_email.php and process_mdc_tier2_approval.php for full flow.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDC Tier 2 - Admin Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div id="header"></div>

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-400 mb-4">MDC Tier 2 Approval Dashboard</h1>
    <p class="text-gray-400 mb-6">Review and process submitted logic from Tier 1 users.</p>

    <section class="bg-gray-900 p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-indigo-300 mb-2">Pending Submissions</h2>
      <div id="submissionList" class="space-y-4">
        <!-- Dynamic content loaded via JavaScript -->
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Inject header and footer
    fetch('/metaldrug.com/includes/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('/metaldrug.com/includes/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

    // Load submissions
    fetch('/metaldrug.com/scripts/mdc_tier2_submissions.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('submissionList');
        data.forEach((entry, index) => {
          const div = document.createElement('div');
          div.className = 'border border-gray-700 p-4 rounded';

          div.innerHTML = `
            <p class="text-sm text-gray-300 mb-1">Token: <span class="font-mono">${entry.token}</span></p>
            <p class="text-sm text-gray-400 mb-2">Submitted: ${entry.timestamp}</p>
            <pre class="bg-gray-800 p-2 rounded text-xs overflow-x-auto">${JSON.stringify(entry.logic, null, 2)}</pre>
            <div class="mt-3 space-x-4">
              <button onclick="processDecision('${entry.token}', 'approve')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded">Approve</button>
              <button onclick="processDecision('${entry.token}', 'reject')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded">Reject</button>
            </div>
          `;

          container.appendChild(div);
        });
      });

    function processDecision(token, decision) {
      fetch('/metaldrug.com/scripts/process_mdc_tier2_approval.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, decision })
      })
      .then(res => res.text())
      .then(response => alert("Response: " + response))
      .catch(err => alert("Error processing decision: " + err));
    }
  </script>
</body>
</html>
