<!-- index.html (FDC Tier 2 Viewer) -->
<!-- 
  Summary:
  Displays admin-approved Tier 2 FDC logic blueprints using index.json and fdc-tier2_loader.js.
  NDA and Tier 1 required for prior access. This is a read-only showcase area.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Tier 2 Approved Blueprints</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="fdc-tier2_loader.js"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div id="header"></div>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-indigo-400 mb-4">FDC Tier 2: Public Logic Gallery</h1>
    <p class="text-gray-400 mb-6">
      The following blueprints have been reviewed and accepted for Tier 2 access. 
      Logic has passed initial validation and is available for transparency and research collaboration.
    </p>

    <div id="fdcTier2Gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loaded by fdc-tier2_loader.js -->
    </div>
  </main>

  <div id="footer"></div>

  <script>
    fetch('/metaldrug.com/includes/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);
    fetch('/metaldrug.com/includes/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
