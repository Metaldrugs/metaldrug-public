<!-- fdc_review_admin.html -->
<!--
  Summary:
  Admin Review Panel for FDC Tier 2 logic submissions. Loads daily JSON logs, allows actions
  like approve/reject/promote, and records review outcomes via POST to fdc_submit_review.php.
-->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Tier 2 - Admin Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function loadSubmissions() {
      const today = new Date().toISOString().split('T')[0];
      const path = `/submissions/fdc/fdc_tier2_submissions_${today}.json`;
      try {
        const res = await fetch(path);
        const data = await res.json();
        const container = document.getElementById('submissionContainer');
        container.innerHTML = '';
        data.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = "bg-gray-800 text-white p-4 rounded mb-4";
          card.innerHTML = `
            <h3 class="text-lg font-semibold">${item.name} (${item.email})</h3>
            <p class="text-sm text-gray-300">Submitted: ${item.timestamp}</p>
            <pre class="text-sm mt-2 bg-gray-900 p-2 rounded overflow-auto">${JSON.stringify(item.logic, null, 2)}</pre>
            <textarea id="comment-${index}" placeholder="Admin notes..." class="w-full mt-2 p-2 text-black"></textarea>
            <div class="flex gap-2 mt-2">
              <button onclick="submitReview(${index}, 'approve')" class="bg-green-600 px-3 py-1 rounded">Approve</button>
              <button onclick="submitReview(${index}, 'reject')" class="bg-red-600 px-3 py-1 rounded">Reject</button>
              <button onclick="submitReview(${index}, 'promote')" class="bg-yellow-500 px-3 py-1 rounded">Promote to Tier 3</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('submissionContainer').innerText = 'No submissions found for today.';
      }
    }

    async function submitReview(index, action) {
      const comment = document.getElementById(`comment-${index}`).value;
      const res = await fetch('/moleculogic/fdc-tier2/admin/fdc_submit_review.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, action, comment })
      });
      const result = await res.text();
      alert(`Review sent: ${result}`);
    }

    window.onload = loadSubmissions;
  </script>
</head>
<body class="bg-gray-950 text-white p-6">
  <h1 class="text-3xl font-bold mb-4 text-indigo-400">FDC Tier 2 - Admin Review Panel</h1>
  <div id="submissionContainer">Loading...</div>
</body>
</html>
