<!-- fdc-tier2.html -->
<!--
  Summary:
  Public-facing Tier 2 view for validated Functional Drug Complex (FDC) blueprints.
  Pulls entries from fdc-tier1-validated.json and displays them dynamically.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Tier 2 Logic | Moleculogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/metaldrug.com/moleculogic/fdc-tier2/fdc_tier2.js" defer></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div id="header"></div>

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-400 mb-4">Tier 2: FDC Logic Showcase</h1>
    <p class="text-gray-300 mb-6">These entries have passed NDA verification and Tier 1 validation. This page displays structured Tier 2 logic trees and coordination metadata for Functional Drug Complexes (FDCs).</p>

    <section id="fdcTier2Cards" class="space-y-6"></section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('/metaldrug.com/includes/header.html').then(res => res.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('/metaldrug.com/includes/footer.html').then(res => res.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
