<!DOCTYPE html>

<!-- fdc-tier0.html
Functional Drug Complex (FDC) Tier 0 Public Preview

Displays a preview of FDC blueprints for public users.
Blueprints are fetched from fdc-blueprints-preview.json and shown as dynamic cards.
This is a non-simulatable, read-only tier for outreach, education, and onboarding.

Path: /metaldrug.com/moleculogic/fdc-tier0/fdc-tier0.html
-->

<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Tier 0 - Functional Drug Complex Blueprints</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- HEADER INCLUDE -->
  <div id="header-include"></div>

  <section class="px-6 py-12 text-center">
    <h1 class="text-4xl font-bold text-indigo-400 mb-4">FDC Tier 0: Public Preview</h1>
    <p class="text-gray-300 max-w-2xl mx-auto">These are non-simulatable public blueprints meant to showcase FDC design logic, coordination architecture, and therapeutic concept exploration.</p>
  </section>

  <section id="blueprint-container" class="grid gap-6 px-6 pb-12 max-w-6xl mx-auto md:grid-cols-2 lg:grid-cols-3">
    <!-- Cards will load here -->
  </section>

  <!-- FOOTER INCLUDE -->
  <div id="footer-include"></div>

  <script>
    // Load header and footer
    fetch('/metaldrug.com/includes/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-include').innerHTML = data);
    fetch('/metaldrug.com/includes/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-include').innerHTML = data);

    // Load FDC JSON
    fetch('fdc-blueprints-preview.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('blueprint-container');
        data.blueprints.forEach(bp => {
          const card = document.createElement('div');
          card.className = "bg-gray-800 rounded shadow p-6 flex flex-col justify-between";
          card.innerHTML = `
            <div>
              <h2 class="text-xl font-bold text-indigo-300">${bp.name}</h2>
              <p class="text-sm text-gray-400 italic">${bp.category}</p>
              <p class="mt-2 text-gray-300">${bp.description}</p>
            </div>
            <div class="mt-4 text-sm text-indigo-400">
              Entropy Score: ${bp.entropy_score}
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
