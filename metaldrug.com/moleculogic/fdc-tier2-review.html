<!-- fdc-tier2-review.html -->
<!--
  Summary:
  FDC Tier 2 Review Interface for Admins.
  Displays user-submitted blueprints stored in /fdc-tier2_submissions/.
  Reviewer can view, approve, and optionally upgrade to Tier 3.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>FDC Tier 2 Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans">
  <div id="header"></div>

  <main class="p-8 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">FDC Tier 2 Submissions</h1>
    <p class="text-gray-400 mb-4">Review submitted blueprints and approve for Tier 3 access. Each entry represents a user-uploaded Tier 2 FDC logic file.</p>

    <div id="submissionList" class="space-y-6"></div>
  </main>

  <div id="footer"></div>

  <script>
    // Inject reusable components
    fetch('/metaldrug.com/includes/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('/metaldrug.com/includes/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

    // Load submissions (dynamic)
    async function loadSubmissions() {
      const res = await fetch('/moleculogic/fdc-tier2_submissions/index.json');
      const files = await res.json();
      const container = document.getElementById('submissionList');
      container.innerHTML = '';

      for (const file of files) {
        const content = await fetch(`/moleculogic/fdc-tier2_submissions/${file}`).then(r => r.json());
        const card = document.createElement('div');
        card.className = 'border border-gray-700 p-4 rounded bg-gray-900';

        card.innerHTML = `
          <h2 class="text-xl text-indigo-400 font-semibold mb-2">${content.name || file}</h2>
          <p class="text-sm text-gray-400 mb-1">Submitted: ${content.timestamp || 'N/A'}</p>
          <pre class="text-sm bg-gray-800 p-2 rounded overflow-x-auto">${JSON.stringify(content.logic, null, 2)}</pre>
          <button onclick="approveSubmission('${file}')" class="mt-3 px-4 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">Approve to Tier 3</button>
        `;

        container.appendChild(card);
      }
    }

    function approveSubmission(filename) {
      fetch('/scripts/approve_fdc_submission.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ file: filename })
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(() => alert("Approval failed."));
    }

    window.onload = loadSubmissions;
  </script>
</body>
</html>
