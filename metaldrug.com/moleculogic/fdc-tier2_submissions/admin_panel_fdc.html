<!-- admin_panel_fdc.html -->
<!--
  Summary:
  Admin dashboard for reviewing and approving submitted FDC Tier 2 logic blueprints.
  Actions: View, Approve (move), Delete.
-->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDC Tier 2 Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="p-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">FDC Tier 2 Submissions - Admin Panel</h1>

    <div id="submissionList" class="space-y-6">
      <!-- Loaded submissions will render here -->
    </div>
  </div>

  <script>
    async function loadSubmissions() {
      const response = await fetch('fdc_admin_loader.php');
      const files = await response.json();

      const container = document.getElementById('submissionList');
      container.innerHTML = '';

      files.forEach(file => {
        const div = document.createElement('div');
        div.className = "p-4 border border-gray-700 rounded bg-gray-800";

        div.innerHTML = `
          <h3 class="text-lg font-semibold text-indigo-300">${file.name}</h3>
          <pre class="text-sm mt-2 mb-4 bg-gray-900 p-3 rounded overflow-x-auto">${file.content}</pre>
          <div class="flex space-x-4">
            <button onclick="approveLogic('${file.name}')" class="px-4 py-2 bg-green-600 rounded">Approve</button>
            <button onclick="deleteLogic('${file.name}')" class="px-4 py-2 bg-red-600 rounded">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function approveLogic(filename) {
      const res = await fetch('approve_logic_fdc.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `file=${encodeURIComponent(filename)}`
      });
      alert(await res.text());
      loadSubmissions();
    }

    async function deleteLogic(filename) {
      const res = await fetch('delete_logic_fdc.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `file=${encodeURIComponent(filename)}`
      });
      alert(await res.text());
      loadSubmissions();
    }

    // Auto-load
    loadSubmissions();
  </script>
</body>
</html>
