<!-- ligand-simulator.html - MDC Blueprint Explorer Ligand Simulator Tab -->
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ligand Simulator - MDC Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/metaldrug.com/scripts/header-footer-loader.js" defer></script>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <main class="max-w-6xl mx-auto px-6 py-12">
      <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">Ligand Simulator</h1>
      <p class="text-gray-600 dark:text-gray-300 mb-8">
        Simulate ligand interactions across conditions such as pH, ROS, and enzymatic presence. This Tier 0 sandbox offers an introductory view into the structural behavior of MDC complexes.
      </p>

      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <label class="block mb-2 font-semibold">Select Core Metal</label>
          <select class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700">
            <option>Zinc (Zn<sup>2+</sup>)</option>
            <option>Iron (Fe<sup>2+/3+</sup>)</option>
            <option>Copper (Cu<sup>2+</sup>)</option>
            <option>Platinum (Pt)</option>
          </select>

          <label class="block mt-4 mb-2 font-semibold">Ligand Structure</label>
          <select class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700">
            <option>Aromatic Ring</option>
            <option>Amine Chain</option>
            <option>Carboxyl Group</option>
            <option>Hybrid Linker</option>
          </select>

          <label class="block mt-4 mb-2 font-semibold">Environmental Condition</label>
          <select class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700">
            <option>Low pH</option>
            <option>Oxidative (ROS High)</option>
            <option>Neural pH</option>
            <option>Enzymatic Cleavage</option>
          </select>

          <button class="mt-6 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Simulate Ligand Binding
          </button>
        </div>

        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow">
          <p class="mb-2 font-semibold">Binding Preview</p>
          <div class="h-64 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center text-sm text-gray-500">
            Simulation output will render here (Tier 0 placeholder)
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
