<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request NDA or Licensing Access</title>
</head>
<body>
  <h2>Request Licensing Access / NDA</h2>
  <form action="../../nda_handler/form-handler.php" method="POST">
    <label>Company Name:<br>
      <input type="text" name="company_name" required>
    </label><br><br>
    
    <label>Contact Person:<br>
      <input type="text" name="contact_person" required>
    </label><br><br>

    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>Technology of Interest:<br>
      <select name="tech_interest" required>
        <option value="MDC">MDC</option>
        <option value="FDC">FDC</option>
        <option value="Moleculogic">Moleculogic</option>
        <option value="SEI Core">SEI Core</option>
      </select>
    </label><br><br>

    <label>Message / Notes:<br>
      <textarea name="message" rows="4" cols="40"></textarea>
    </label><br><br>

    <label>
      <input type="checkbox" name="nda_requested" value="Yes">
      I would like to receive a confidential NDA
    </label><br><br>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
