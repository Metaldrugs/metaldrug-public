<!-- unlock-tier1.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Tier 1 Access | Moleculogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 shadow bg-white dark:bg-gray-800">
    <a href="/index.html" class="text-xl font-bold text-indigo-600 dark:text-indigo-400">MetalDrug</a>
    <nav class="hidden md:flex space-x-6 text-sm">
      <a href="/mdc/index.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">MDC</a>
      <a href="/fdc/index.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">FDC</a>
      <a href="/moleculogic/index.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Moleculogic</a>
    </nav>
    <button onclick="toggleDarkMode()" class="text-sm border px-3 py-1 rounded text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">Toggle Dark Mode</button>
  </header>

  <!-- Main Section -->
  <main class="max-w-xl mx-auto px-6 py-20 text-center">
    <h1 class="text-3xl font-bold mb-4">Enter NDA Token to Unlock Tier 1</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-6">Access is restricted to authorized users only. Enter your NDA token below to proceed.</p>

    <input id="ndaToken" type="text" placeholder="Enter NDA Token" class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 mb-4" />
    <button onclick="validateToken()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Validate Token</button>

    <div id="token-result" class="mt-4 text-sm"></div>
  </main>

  <!-- Footer -->
  <footer class="px-6 py-6 bg-gray-100 dark:bg-gray-800 text-sm text-gray-600 dark:text-gray-400 text-center">
    &copy; 2025 MetalDrug Technologies. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    async function validateToken() {
      const token = document.getElementById("ndaToken").value;
      const resultDiv = document.getElementById("token-result");
      resultDiv.innerText = "Checking token...";

      const response = await fetch("/nda_handler/nda_token_status_check.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token })
      });

      const data = await response.json();

      if (data.status === "valid") {
        resultDiv.innerHTML = `<span class='text-green-500'>Token verified for: ${data.name}</span><br>Redirecting...`;
        setTimeout(() => {
          window.location.href = `/moleculogic/${data.route}`;
        }, 2000);
      } else {
        resultDiv.innerHTML = `<span class='text-red-500'>Invalid or unauthorized token.</span>`;
      }
    }
  </script>
</body>
</html>
