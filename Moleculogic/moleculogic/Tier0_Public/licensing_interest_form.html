<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Licensing Interest Form - Moleculogic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 2rem;
    }
    .form-container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #222;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Licensing Interest</h2>
    <form method="POST" action="../../nda_handler/form-handler.php">
      <label for="company">Company / Institution Name</label>
      <input type="text" id="company" name="company" required>

      <label for="contact">Contact Name</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Contact Email</label>
      <input type="email" id="email" name="email" required>

      <label for="technology">Technology of Interest</label>
      <select id="technology" name="technology" required>
        <option value="">-- Select --</option>
        <option value="MDC Platform">MDC Platform</option>
        <option value="FDC Platform">FDC Platform</option>
        <option value="Moleculogic System">Moleculogic System</option>
        <option value="SEI-Lite Integration">SEI-Lite Integration</option>
      </select>

      <label for="message">Message / Specific Use Case</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <label>
        <input type="checkbox" name="nda_request" value="yes">
        I would like to request an NDA.
      </label>

      <button type="submit">Submit Interest</button>
    </form>
  </div>
</body>
</html>
