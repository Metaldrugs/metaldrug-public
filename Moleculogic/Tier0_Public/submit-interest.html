<!-- Moleculogic - Submit Licensing Interest -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Licensing Interest - Moleculogic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Submit Licensing Interest</h1>
    <p>Tier 0 - Moleculogic Preview</p>
  </header>

  <main class="main">
    <form action="/submit-licensing-interest" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Business Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="organization">Organization / Institution:</label>
      <input type="text" id="organization" name="organization" required>

      <label for="intent">Interest Summary:</label>
      <textarea id="intent" name="intent" rows="5" required></textarea>

      <button type="submit" class="btn">Submit Interest</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Kunfirm Technologies. This information is confidential and will be used for Tier evaluation purposes only.</p>
  </footer>
</body>
</html>
