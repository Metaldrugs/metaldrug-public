<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NDA Submissions Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #222;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e9e9e9;
    }
    .approved {
      color: green;
      font-weight: bold;
    }
    .pending {
      color: orange;
      font-weight: bold;
    }
    .btn {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Moleculogic NDA Submissions</h2>
  <table id="ndaTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Timestamp</th>
        <th>Approve</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("nda-submissions.csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const tableBody = document.querySelector("#ndaTable tbody");
        rows.forEach((row, index) => {
          const fields = row.split(",");
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${fields[0]}</td>
            <td>${fields[1]}</td>
            <td class="${fields[3].trim().toLowerCase()}">${fields[3]}</td>
            <td>${fields[2]}</td>
            <td><button class="btn" ${fields[3].toLowerCase() === "approved" ? "disabled" : ""}>Approve</button></td>
          `;
          tableBody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
